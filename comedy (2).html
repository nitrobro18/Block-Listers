<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comedy Moives - BLOCK LISTINGS</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #1a1d29; /* Dark blue background */
      margin: 0;
      padding: 20px;
      color: white;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      text-align: center;
      font-weight: bold;
      text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7);
      color: #ff0;
      background: linear-gradient(to right, #ff6f00, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .movie-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 80px;
    }

    .movie-card {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
      width: 250px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .movie-card:hover {
      transform: scale(1.1);
      box-shadow: 0 20px 60px rgba(255, 165, 0, 0.8);
    }

    img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
    }

    h2 {
      font-size: 1.8rem;
      margin: 15px 0;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    p {
      font-size: 1rem;
      margin: 5px 0;
      color: #f3f3f3;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .nav-buttons select, .nav-buttons a {
      background-color: #ff6f00;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .nav-buttons select:hover, .nav-buttons a:hover {
      background-color: #ffcc00;
    }

    .back-button {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Comedy Movies</h1>
  </header>

  <div class="movie-list">
    <div class="movie-card">
      <img src="https://assets.onecompiler.app/437fmr2ub/43cprmpv4/ted2.jpg" alt="Movie Poster" />
      <h2>Ted 2</h2>
      <p>Director: Tom Bridges</p>
      <p>Genre: Comedy</p>
    </div>
    <div class="movie-card">
      <img src="https://assets.onecompiler.app/437fmr2ub/43cprmpv4/21191295.jpg" alt="Movie Poster" />
      <h2>Thats my boy</h2>
      <p>Director: Sarah Mills</p>
      <p>Genre: Comedy</p>
    </div>
    <div class="movie-card">
      <img src="https://assets.onecompiler.app/437fmr2ub/43cprmpv4/eJ9OvnSuFT3ogYC0YF90j4LxyG7.jpg" alt="Movie Poster" />
      <h2>Friday</h2>
      <p>Director: Greg Mills</p>
      <p>Genre: Comedy</p>
    </div>
  </div>

  <div class="nav-buttons">
    <select onchange="navigateToGenre(this.value)">
      <option value="">Select Genre</option>
      <option value="horror.html">Horror</option>
      <option value="action.html">Action</option>
      <option value="adventure.html">Adventure</option>
      <option value="comedy.html">Comedy</option>
      <option value="romance.html">Romance</option>
      <option value="foreign.html">Foreign</option>
    </select>

    <a href="index.html" class="back-button">Back to Front Page</a>
  </div>

  <script>
    function navigateToGenre(page) {
      if (page) {
        window.location.href = page;
      }
    }
  </script>
</body>
</html>
